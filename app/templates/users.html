
{%extends "base_logged.html" %}

{% block content %}


    <div class="container" style="text-align: center;display: flex;flex-direction: column;align-items: center;">
        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align: center;padding-bottom: 42px;margin-top: 84px;"><strong>Resource users</strong></h1>
            </div>
        </div>
        <div class="row" style="text-align: center;display: grid;grid-template-columns: 1fr 1fr 1fr;width: 100%;margin-right: 0px;margin-left: 0px;margin: auto;border-style: none;">



             {% for i in range(n) %}
               <div class="col-md-4" style="border-width: 2px;border-style: solid;border-radius: 27px;width: 360px;justify-self: center;padding: 20px 0;margin: 20px 0;">
                    <div class="card">
                        <div class="card-body" style="text-align: center;"><i class="fas fa-user" style="font-size: 58px;text-align: center;padding-bottom: 13px;"></i>
                            <form method='post'>
                            <h4 class="card-title" > <input name="user" value={{users[i].username}} style="display:none">{{users[i].username}}</h4><button class="btn btn-primary" type="submit" style="text-align: center;background: var(--bs-red);border-style: none;">Remove</button>
                            </form>
                        </div>
                    </div>
                </div>
             {% endfor %}

        </div>


    <div class="container" style="margin-top: 48px;display:inline-grid;justify-items: center">
        <div class="row" style="display:grid;justify-items: center; margin-top: 71px;/*display: inline-block;*/">
            <div class="col" style="display: flex;*//*align-items: center;text-align: center;"><a class="btn btn-primary" role="button" style="text-align: center;margin: 10px;border-style: none;font-size: 20px;" href="{{url_for('add_user',username=username,resource=resource)}}">Add user</a></div>
        </div>
    </div>


{% endblock %}
