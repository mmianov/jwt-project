</head>

<body class="row justify-content-center" style="border-color: var(--bs-blue);border-radius: 5px;">
    <nav class="navbar navbar-dark navbar-expand-md sticky-top py-3" id="loggedNav">

                        <path d="M6 4.5H1.866a1 1 0 1 0 0 1h2.668A6.517 6.517 0 0 0 1.814 9H2.5c.123 0 .244.015.358.043a5.517 5.517 0 0 1 3.185-3.185A1.503 1.503 0 0 1 6 5.5v-1zm3.957 1.358A1.5 1.5 0 0 0 10 5.5v-1h4.134a1 1 0 1 1 0 1h-2.668a6.517 6.517 0 0 1 2.72 3.5H13.5c-.123 0-.243.015-.358.043a5.517 5.517 0 0 0-3.185-3.185z"></path>
                    </svg></span><span><strong>SecureNotes</strong></span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1" style="text-align: center;">
                <div class="container" style="width: 361.891px;text-align: center;padding-left: 154px;"><a href={{url_for('home',username=username)}} style="text-align: center;font-size: 20px;color: rgb(255,255,255);padding: 16px;"><strong>Home</strong></a><a href={{url_for('resources',username=username)}} style="text-align: center;font-size: 20px;color: rgb(255,255,255);padding: 16px;"><strong>Resources</strong></a><a href="{{url_for('user_profile',username=username)}}" style="text-align: center;font-size: 20px;color: rgb(255,255,255);padding: 16px;"><strong>Profile</strong></a></div>
                <ul class="navbar-nav mx-auto"></ul><a class="btn btn-primary shadow" role="button" href="{{url_for('logout')}}">Log out</a>
            </div>
        </div>
    </nav>
    <div class="container" style="text-align: center;display: flex;flex-direction: column;align-items: center;">
        <div class="row">
            <div class="col-md-12" style="width: 576px;">
                <h1 style="text-align: center;padding-bottom: 42px;margin-top: 84px;font-size: 36px;"><strong>Add note to:</strong>&nbsp;<strong>{{resource}}</strong></h1>
            </div>
        </div>
    </div>
    <form method='post' style="text-align: center;justify-content: center;display: grid;width: 576px;padding: 20px;border-radius: 14px;border-style: solid;">
        <label class="form-label" style="font-size: 25px;"><strong>New note</strong></label>
        <input class="form-control" type="text" name="name" placeholder="Note name">
        <textarea class="form-control" name="content" style="margin-top: 28px;height: 300px;width: 350px;padding: 12px;" placeholder="Note content"></textarea>
        <button class="btn btn-primary" type="submit" style="text-align: center;margin: 10px;border-style: none;background: var(--bs-purple);margin-top: 18px;">Add note</button>
        {% if error %}
        <div class="alert alert-warning" role="alert"><span><strong>{{error}}</strong></span></div>
        {% endif %}
    </form>
    <div class="container" style="margin-top: 48px;">
        <div class="row" style="margin-top: 71px;/*display: inline-block;*/">
            <div class="col" style="/*display: flex;*//*align-items: center;*/text-align: center;margin-top: -64px;"></div>
        </div>
    </div>
    <script src="{{url_for('static',filename='assets/bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static',filename='assets/js/bold-and-dark.js')}}"></script>
</body>

</html>
